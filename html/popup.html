<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/jquery-ui.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <style>

    </style>
</head>

<body>
    <div class="popup">
        <div class="header">
            <span>Todo List</span>
        </div>
        <div class="body">
            <div class="time-block-form m-top-5">
                <input type="text" id="task-input" class="todo-input" />
                <button class="save" id="save-task">&#10004;</button>
            </div>
            <div class="list m-top-5">
                <div class="time-block">
                    <table class="tbl">
                        <tr class="single-col">
                            <td width="80%" class="list-text">Take grocery ASAP</td>
                            <td class="" width="10%">
                                <span class="days">01 Day</span>
                                <span class="time">09:32:10</td>
                            <td class="center done-td" width="10%"> <button class="done">&#10004;</button></td>
                        </tr>
                        <tr class="single-col">
                            <td width="80%" class="list-text">Take grocery ASAP</td>
                            <td class="" width="10%">
                                <span class="days">01 Day</span>
                                <span class="time">09:32:10</td>
                            <td class="center done-td" width="10%"> <button class="done">&#10004;</button></td>
                        </tr>
                        <tr class="single-col finished">
                            <td width="80%" class="list-text">Take grocery ASAP</td>
                            <td class="" width="10%">
                                <span class="days">01 Day</span>
                                <span class="time">09:32:10</td>
                            <td class="center done-td" width="10%"> <button class="done">&#10005;</button></td>
                        </tr>
                    </table>

                </div>
            </div>

        </div>
        <div class="footer"></div>

        <div id="dialog" style="display: none;" title="Choose Deadline">
            <div class="dialog-body">
                <input type="datetime-local" id="date-time" class="w-100" />
            </div>
        </div>

        <div id="dialog-error" style="display: none;" title="Error Occurred">
            <div class="dialog-body">
                <div class="error" id="error-message">
                    Error Occurred
                </div>
            </div>
        </div>

    </div>
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/jquery-ui.min.js"></script>
    <script src="../scripts/popup.js"></script>
    <script src="../lib/moment.js"></script>
</body>

</html>
