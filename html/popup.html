<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles/jquery-ui.min.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <style>

    </style>
</head>

<body>
    <div class="popup">
        <div class="header">
            <span>TASK ON</span>
        </div>
        <div class="body">
            <div class="input-group time-block-form m-top-5">
                <input type="text" id="task-input" class="form-control" placeholder="Your task">
                <div class="input-group-btn">
                    <button class="btn btn-default" id="save-task" type="submit">
                        <img src="../images/icons/check-1.svg" />
                    </button>
                </div>
            </div>

            <div class="action-item">
                <span class="action" id="action-all">All</span> |
                <!-- <span class="action" id="action-missed">Missed</span> | -->
                <span class="action" id="action-today">Today</span> |
                <span class="action" id="action-upcoming">Upcoming</span> |
                <span class="action" id="action-done">Done</span>

            </div>

            <div class="list m-top-5">
                <div class="time-block">
                    <table class="tbl" id="main-table">

                    </table>

                </div>
            </div>

        </div>
        <div class="footer"></div>

        <div id="dialog" style="display: none;" title="Choose Deadline">
            <div class="dialog-body">
                <form id="deadline-form">
                    <small>Deadline of task</small>
                    <input type="datetime-local" id="date-time" class="w-100 m-b-10" />
                </form>

            </div>
        </div>

        <div id="dialog-error" style="display: none;" title="Message">
            <div class="dialog-body">
                <div class="error" id="error-message">
                    Meessage
                </div>
            </div>
        </div>

    </div>
    <script src="../scripts/jquery.js"></script>
    <script src="../scripts/jquery-ui.min.js"></script>
    <script src="../scripts/popup.js"></script>
    <script src="../lib/moment.js"></script>
</body>

</html>
